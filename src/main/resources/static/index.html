<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-mb-12">
                <h1>Shoe classification</h1>
                <p class="text-lead">By Dominic Pfister (pfistdo1)</p>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Select image</label>
                        <!-- <input type="file" class="form-control-file" id="image" name="image" onchange="checkFiles();"> -->
                        <input type="file" class="form-control" id="image" name="image" onchange="checkFiles()" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="image_preview"></div>
            </div>
            <div class="col-md-8">
                <div id="answer"></div>
            </div>
        </div>
    </div>

    <script>
        function preview_image() {
            var image = document.getElementById("image").files.length;
            for (var i = 0; i < image; i++) {
                $('#image_preview').append(
                    "<img src='" + URL.createObjectURL(event.target.files[i]) + "' width='200px' height='200px'>"
                );
            }
        }

        function checkFiles() {
            preview_image()
            var form_data = new FormData();
            var ins = document.getElementById("image").files[0];
            form_data.append("image", ins);

            if (ins != undefined) {
                $.ajax({
                    url: "analyze", // point to server-side URL
                    dataType: "json", // what to expect back from server
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    type: "post",
                    success: function (response) {
                        const answerDiv = document.getElementById('answer');
                        response.forEach(prediction => {
                            const { className, probability } = prediction;

                            // Create a <p> element to display the class name and probability
                            const predictionElement = document.createElement('p');
                            predictionElement.textContent = `${className}: ${probability.toFixed(2)}`;

                            // Append the prediction element to the 'answer' div
                            answerDiv.appendChild(predictionElement);
                        });
                    },
                    error: function (response) {
                        console.log(response);
                    },
                });
            } else {
                // alert("Please select an image to upload!", "danger");
            }
        }
    </script>
</body>

</html>
